<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Курс Натальи Баймаковой</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Авторский курс Натальи Баймаковой</h1>
    <p>Обрети новые знания и уверенность в себе уже сегодня.</p>
    <button class="cta">Записаться на курс</button>
  </header>

  <section class="features">
    <h2>Что вы получите:</h2>
    <ul>
      <li>Практические навыки</li>
      <li>Уверенность и мотивацию</li>
      <li>Поддержку на каждом этапе</li>
    </ul>
    <button class="secondary">Узнать больше</button>
  </section>

  <section class="palette-editor">
    <h2>Изменить цветовую палитру</h2>
    <div class="color-group">
      <label>Фон:</label>
      <input type="color" id="bgColor" value="#ffffff" />
    </div>
    <div class="color-group">
      <label>Текст:</label>
      <input type="color" id="textColor" value="#000000" />
    </div>
    <div class="color-group">
      <label>Акцент:</label>
      <input type="color" id="accentColor" value="#e91e63" />
    </div>
  </section>

  <script src="js/palette.js"></script>
</body>
</html>
